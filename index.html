<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Ordem de Serviço</title>
</head>
<body>
    <header>
        <h1>Gerador de Ordem de Serviço</h1>
    </header>
    <main>
        <form>
            <label for="referencia">REFERENCIA:  </label>
            <input type="text" id="referencia">

            <label for="numero1">TELEFONE 1:  </label>
            <input type="tel" id="numero1">

            <label for="numero2">TELEFONE 2:  </label>
            <input type="tel" id="numero2">

            <label for="codigo">CÓDIGO DO CLIENTE:</label>
            <input type="number" id="codigo">

            <label for="solicitante">NOME DO SOLICITANTE:  </label>
            <input type="text" id="solicitante">
        </form>
        <button>Gerar Ordem de Serviço</button>
    </main>
    <footer>
        <p>Criado por Mariana Faustino</p>
    </footer>
</body>
</html>
